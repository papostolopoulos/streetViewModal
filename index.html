<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Street View Image Modal</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">

  </head>
  <body>
    <h1>Street View Image Viewer</h1>
    <h4>Enter your coordinates in the search box.</h4>
    <h4>Click search</h4>
    <h4>Use the icons to move around the image or the keys "z", "x", "up", "down", "left", "right"</h4>

    <div class="divClassFormArea">
      <form class="formClassCoordinates" action="index.html" method="post" id="formIdCoordinates">
        <input type="text" name="inputCoordinates" value="" size="50" placeholder="Enter coordinates" id="inputCoordinates"><br>
        <button type="button" name="buttonCoordinates" id="buttonCoordinates">Search</button>
      </form>
    </div>



    <div class="divClassModal" id="divIdModal">
      <div class="divClassModalContent" id="divIdModalContent">

        <div class="divClassModalIcons" id="divIdModalIcons">
          <table class="tableClassModalIcons" id="tableIdModalIcons">
            <tr>
              <td>&nbsp</td>
              <td id="tdIdUpIcon"><i class="fas fa-arrow-alt-circle-up" id="iIdUpIcon" title="Move up"></i></td>
              <td>&nbsp</td>
            </tr>

            <tr>
              <td id="tdIdLeftIcon"><i class="fas fa-arrow-alt-circle-left" id="iIdLeftIcon" title="Move left"></i></td>
              <td>&nbsp</td>
              <td id="tdIdRightIcon"><i class="fas fa-arrow-alt-circle-right" id="iIdRightIcon" title="Move right"></i></td>
            </tr>

            <tr>
              <td>&nbsp</td>
              <td id="tdIdDownIcon"><i class="fas fa-arrow-alt-circle-down" id="iIdDownIcon" title="Move down"></i></td>
              <td>&nbsp</td>
            </tr>

            <tr>
              <td colspan="3" id="tdIdPlusMinusIcons">
                <i class="fas fa-search-plus" id="iIdPlusIcon" title="Zoom in"></i>&nbsp&nbsp&nbsp&nbsp
                <i class="fas fa-search-minus" id="iIdMinusIcon" title="Zoom out"></i>
              </td>
            </tr>

          </table>
        </div>


        <div class="divClassModalImage" id="divIdModalImage">
          <div class="divClassModalClose" id="divIdModalClose">
            <span class="spanClassModalClose" id="spanIdModalClose">&times;</span>
          </div>
          <img class="imgClassModalPhoto" id="imgIdModalPhoto" src="" alt="Image will be in this tag">
        </div>

        <div class="divClassModalClear" id="divIdModalClear">
          <!-- This needs to be empty -->
        </div>


      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/main.js">

    </script>
  </body>
</html>
